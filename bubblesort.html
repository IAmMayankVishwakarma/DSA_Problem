<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            // Loop for number of rows
            for (let j = 1; j <= 5; j++) { // Loop for number of stars in each row
                document.write("*");
            }
            document.write("<br>"); // Line break after each row
        }
    </script>
</body>

</html>
